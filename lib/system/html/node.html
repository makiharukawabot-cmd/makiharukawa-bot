<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta property="og:title" content="Home - Yuki Wa" />
<meta name="description" content="Yuki Wa" />

<style>
  {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
    --stellar-red: #FF2E63;
    --stellar-purple: #7D5FFF;
    --stellar-blue: #00C9FF;
    --stellar-cyan: #3DECB1;
    --stellar-yellow: #FFC107;
    --stellar-dark: #1A1B26;
    --stellar-darker: #12121C;
    --stellar-light: #252836;
    --stellar-gray: #8A8F98;
    --stellar-light-gray: #E4E7EC;
}

body {
    min-height: 100vh;
    color: var(--stellar-light-gray);
    background-color: var(--stellar-darker);
    background-image: 
        radial-gradient(circle at 50% 50%, rgba(255, 46, 99, 0.1) 0%, rgba(125, 95, 255, 0.05) 50%, rgba(0, 201, 255, 0.02) 100%),
        linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
    background-size: cover, 40px 40px, 40px 40px;
    overflow-x: hidden;
}

.glass-morphism {
    background: rgba(26, 27, 38, 0.6);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.05);
}

.nav-glass {
    background: rgba(26, 27, 38, 0.8);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 50;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.nav-logo-container {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.nav-logo {
    width: 3rem;
    height: 3rem;
    border-radius: 50%;
    border: 2px solid var(--stellar-dark);
    background: linear-gradient(to tr, var(--stellar-red), var(--stellar-purple));
    padding: 2px;
}

.nav-logo img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

.nav-title h1 {
    font-size: 1.5rem;
    font-weight: 900;
    background: linear-gradient(to right, var(--stellar-red), var(--stellar-purple), var(--stellar-blue));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.nav-title span {
    font-size: 0.7rem;
    color: var(--stellar-gray);
    text-transform: uppercase;
    letter-spacing: 1px;
}

.nav-toggle-btn {
    width: 2.5rem;
    height: 2.5rem;
    border-radius: 50%;
    background-color: var(--stellar-light);
    border: none;
    color: var(--stellar-red);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.nav-toggle-btn:hover {
    transform: rotate(15deg) scale(1.1);
    box-shadow: 0 0 15px rgba(255, 46, 99, 0.3);
}

#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    z-index: 55;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

#overlay.active {
    opacity: 1;
    visibility: visible;
}

#sidebar {
    position: fixed;
    top: 0;
    right: 0;
    width: 18rem;
    height: 100vh;
    background-color: var(--stellar-dark);
    z-index: 60;
    transform: translateX(100%);
    transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
    box-shadow: -10px 0 30px rgba(0, 0, 0, 0.3);
    border-left: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    flex-direction: column;
}

#sidebar.active {
    transform: translateX(0);
}

.sidebar-header {
    padding: 1.5rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.sidebar-header h3 {
    font-size: 1rem;
    font-weight: 700;
    color: var(--stellar-light-gray);
}

.sidebar-close-btn {
    width: 2rem;
    height: 2rem;
    border-radius: 50%;
    background-color: var(--stellar-light);
    border: none;
    color: var(--stellar-red);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
}

.sidebar-close-btn:hover {
    background-color: var(--stellar-red);
    color: var(--stellar-light-gray);
}

.sidebar-user {
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.user-avatar {
    width: 2.5rem;
    height: 2.5rem;
    border-radius: 50%;
    background: linear-gradient(to br, var(--stellar-blue), var(--stellar-purple));
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--stellar-light-gray);
    font-size: 1rem;
}

.user-info p {
    font-size: 0.7rem;
    color: var(--stellar-gray);
}

.user-info h4 {
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--stellar-light-gray);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.sidebar-nav {
    flex: 1;
    padding: 1rem 0;
    overflow-y: auto;
}

.nav-btn {
    width: 100%;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    background: transparent;
    border: none;
    color: var(--stellar-gray);
    text-align: left;
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
}

.nav-btn:hover {
    background-color: var(--stellar-light);
    color: var(--stellar-light-gray);
}

.nav-btn.active-nav-item {
    background-color: var(--stellar-light);
    color: var(--stellar-red);
    box-shadow: 0 0 10px rgba(255, 46, 99, 0.15);
}

.nav-btn i {
    font-size: 1.2rem;
    width: 1.2rem;
    text-align: center;
}

.sidebar-footer {
    padding: 1.5rem;
    border-top: 1px solid rgba(255, 255, 255, 0.05);
}

.sidebar-footer-btn {
    width: 100%;
    padding: 1rem;
    border: 2px solid rgba(255, 46, 99, 0.3);
    border-radius: 0.5rem;
    background: transparent;
    color: var(--stellar-red);
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.sidebar-footer-btn:hover {
    background-color: var(--stellar-red);
    color: var(--stellar-light-gray);
    border-color: var(--stellar-red);
}

main {
    padding-top: 7rem;
    padding-bottom: 3rem;
    padding-left: 1rem;
    padding-right: 1rem;
    max-width: 75rem;
    margin: 0 auto;
}

.section {
    display: none;
    flex-direction: column;
    gap: 2rem;
}

.section.active {
    display: flex;
    animation: fadeIn 0.6s ease-out forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.hero-section {
    padding: 3rem 2rem;
    border-radius: 1.5rem;
    text-align: center;
    position: relative;
    overflow: hidden;
    margin-bottom: 2rem;
}

.hero-bg-blur-1 {
    position: absolute;
    top: -5rem;
    right: -5rem;
    width: 30rem;
    height: 30rem;
    background-color: var(--stellar-red);
    opacity: 0.1;
    border-radius: 50%;
    filter: blur(60px);
}

.hero-bg-blur-2 {
    position: absolute;
    bottom: -5rem;
    left: -5rem;
    width: 30rem;
    height: 30rem;
    background-color: var(--stellar-purple);
    opacity: 0.1;
    border-radius: 50%;
    filter: blur(60px);
}

.hero-content {
    position: relative;
    z-index: 10;
}

.hero-content img {
    width: 100%;
    max-width: 20rem;
    border-radius: 1rem;
    margin-bottom: 2rem;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
}

.hero-content h2 {
    font-size: 2rem;
    font-weight: 900;
    color: var(--stellar-light-gray);
    margin-bottom: 1rem;
    line-height: 1.2;
}

.hero-content h2 span {
    background: linear-gradient(to right, var(--stellar-red), var(--stellar-purple), var(--stellar-blue));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.hero-content p {
    font-size: 1rem;
    color: var(--stellar-gray);
    line-height: 1.6;
    max-width: 30rem;
    margin: 0 auto 2rem auto;
}

.hero-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
}

.btn {
    padding: 1rem 2rem;
    border-radius: 0.75rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    border: none;
}

.btn-primary {
    background: linear-gradient(135deg, var(--stellar-red) 0%, var(--stellar-purple) 100%);
    color: var(--stellar-light-gray);
    box-shadow: 0 0 20px rgba(255, 46, 99, 0.3);
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 30px rgba(255, 46, 99, 0.5);
}

.btn-secondary {
    background-color: var(--stellar-light);
    color: var(--stellar-light-gray);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.btn-secondary:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 20px rgba(125, 95, 255, 0.3);
    background-color: var(--stellar-dark);
}

.features-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.feature-card {
    padding: 2rem;
    border-radius: 1rem;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
}

.feature-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

.feature-icon {
    width: 3rem;
    height: 3rem;
    border-radius: 0.75rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
}

.feature-icon.red { background-color: rgba(255, 46, 99, 0.2); color: var(--stellar-red); }
.feature-icon.purple { background-color: rgba(125, 95, 255, 0.2); color: var(--stellar-purple); }
.feature-icon.blue { background-color: rgba(0, 201, 255, 0.2); color: var(--stellar-blue); }
.feature-icon.cyan { background-color: rgba(61, 236, 177, 0.2); color: var(--stellar-cyan); }
.feature-icon.yellow { background-color: rgba(255, 193, 7, 0.2); color: var(--stellar-yellow); }

.feature-card h3 {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--stellar-light-gray);
    margin-bottom: 1rem;
}

.feature-card p {
    font-size: 0.9rem;
    color: var(--stellar-gray);
    line-height: 1.6;
}

.protection-section {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.protection-card {
    padding: 2rem;
    border-radius: 1rem;
    position: relative;
    overflow: hidden;
}

.protection-card .card-bg-blur {
    position: absolute;
    width: 20rem;
    height: 20rem;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.1;
}

.protection-card.cyan .card-bg-blur {
    background-color: var(--stellar-cyan);
    top: -5rem;
    right: -5rem;
}

.protection-card.purple .card-bg-blur {
    background-color: var(--stellar-purple);
    bottom: -5rem;
    left: -5rem;
}

.protection-card-content {
    position: relative;
    z-index: 10;
}

.protection-card-content h3 {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--stellar-light-gray);
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.protection-card-content .title-icon {
    width: 2.5rem;
    height: 2.5rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
}

.protection-card.cyan .title-icon {
    background-color: rgba(61, 236, 177, 0.2);
    color: var(--stellar-cyan);
}

.protection-card.purple .title-icon {
    background-color: rgba(125, 95, 255, 0.2);
    color: var(--stellar-purple);
}

.protection-card ul {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.protection-card ul li {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
    font-size: 0.9rem;
    color: var(--stellar-gray);
    line-height: 1.6;
}

.protection-card ul li .check-icon {
    width: 1.5rem;
    height: 1.5rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
    flex-shrink: 0;
    margin-top: 0.2rem;
}

.protection-card.cyan .check-icon {
    background-color: rgba(61, 236, 177, 0.1);
    color: var(--stellar-cyan);
}

.protection-card.purple .check-icon {
    background-color: rgba(125, 95, 255, 0.1);
    color: var(--stellar-purple);
}

.cta-section {
    padding: 3rem 2rem;
    border-radius: 1.5rem;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.cta-bg-blur {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(255, 46, 99, 0.1) 0%, transparent 70%);
    z-index: 1;
}

.cta-content {
    position: relative;
    z-index: 10;
}

.cta-content h3 {
    font-size: 1.5rem;
    font-weight: 900;
    color: var(--stellar-light-gray);
    margin-bottom: 1.5rem;
    background: linear-gradient(to right, var(--stellar-red), var(--stellar-purple), var(--stellar-blue));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.cta-content p {
    font-size: 0.9rem;
    color: var(--stellar-gray);
    line-height: 1.6;
    max-width: 30rem;
    margin: 0 auto 2rem auto;
}

.user-badge-container {
    display: inline-flex;
    align-items: center;
    gap: 1rem;
    background-color: var(--stellar-light);
    border-radius: 2rem;
    padding: 0.75rem 1.5rem;
    border: 1px solid rgba(255, 255, 255, 0.05);
    margin-bottom: 2rem;
}

.user-avatars {
    display: flex;
    align-items: center;
}

.user-avatars img {
    width: 2rem;
    height: 2rem;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--stellar-dark);
    margin-left: -0.5rem;
}

.user-avatars img:first-child {
    margin-left: 0;
}

.user-avatars .avatar-more {
    width: 2rem;
    height: 2rem;
    border-radius: 50%;
    background: linear-gradient(to right, var(--stellar-red), var(--stellar-purple));
    color: var(--stellar-light-gray);
    font-size: 0.7rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid var(--stellar-dark);
    margin-left: -0.5rem;
}

.user-badge-container span {
    font-size: 0.8rem;
    color: var(--stellar-gray);
}

.create-section, .list-section {
    max-width: 35rem;
    margin: 0 auto;
}

.section-header {
    padding: 2rem;
    border-radius: 1rem 1rem 0 0;
    background: linear-gradient(to right, var(--stellar-red), var(--stellar-purple));
    text-align: center;
    position: relative;
    overflow: hidden;
}

.section-header::after {
    content: '';
    position: absolute;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.3);
}

.section-header-content {
    position: relative;
    z-index: 10;
}

.section-header-content h2 {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--stellar-light-gray);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
}

.section-header-content p {
    font-size: 0.9rem;
    color: var(--stellar-light-gray);
    opacity: 0.8;
    margin-top: 0.5rem;
}

.form-container {
    padding: 2rem;
    border-radius: 0 0 1rem 1rem;
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
    position: relative;
}

.form-group label {
    display: block;
    font-size: 0.8rem;
    font-weight: 600;
    color: var(--stellar-gray);
    margin-bottom: 0.5rem;
    margin-left: 0.25rem;
}

.form-group .input-icon {
    position: absolute;
    left: 1rem;
    top: 2.5rem;
    font-size: 1.2rem;
    color: var(--stellar-gray);
    transition: color 0.3s ease;
}

.form-group input, .form-group select {
    width: 100%;
    padding: 1rem 1rem 1rem 3.5rem;
    border-radius: 0.75rem;
    background-color: var(--stellar-light);
    border: 1px solid rgba(255, 255, 255, 0.05);
    color: var(--stellar-light-gray);
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus, .form-group select:focus {
    outline: none;
    border-color: var(--stellar-red);
    box-shadow: 0 0 10px rgba(255, 46, 99, 0.2);
}

.form-group input:focus + .input-icon {
    color: var(--stellar-red);
}

.code-area {
    display: none;
    margin-top: 2rem;
    border-radius: 0.75rem;
    overflow: hidden;
    background-color: var(--stellar-darker);
    border: 1px solid rgba(255, 255, 255, 0.05);
    padding: 1rem;
    text-align: center;
}

.code-area-header {
    padding: 1rem;
    background-color: var(--stellar-dark);
    display: flex;
    align-items: center;
    gap: 1rem;
    border-radius: 0.5rem;
    margin-bottom: 1rem;
}

.code-dots {
    display: flex;
    gap: 0.5rem;
}

.dot {
    width: 0.75rem;
    height: 0.75rem;
    border-radius: 50%;
}

.dot.red { background-color: var(--stellar-red); }
.dot.yellow { background-color: var(--stellar-yellow); }
.dot.cyan { background-color: var(--stellar-cyan); }

.code-area-header span {
    font-size: 0.7rem;
    color: var(--stellar-gray);
    font-family: monospace;
}

.code-area-header .timer {
    margin-left: auto;
    font-size: 0.7rem;
    color: var(--stellar-gray);
}

.code-display {
    padding: 2rem;
    text-align: center;
    position: relative;
    background: radial-gradient(circle at center, rgba(255, 46, 99, 0.05) 0%, transparent 70%);
    border-radius: 0.5rem;
}

.code-display h4 {
    font-size: 0.7rem;
    font-weight: 700;
    color: var(--stellar-red);
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 1.5rem;
}

.code-display #code-display {
    font-size: 2.5rem;
    font-weight: 900;
    color: var(--stellar-light-gray);
    font-family: monospace;
    margin-bottom: 1.5rem;
    padding: 1rem;
    border: 1px dashed rgba(255, 46, 99, 0.3);
    border-radius: 0.5rem;
    background-color: rgba(26, 27, 38, 0.8);
}

.code-display p {
    font-size: 0.8rem;
    color: var(--stellar-gray);
    margin-bottom: 1.5rem;
}

.copy-btn {
    padding: 0.75rem 1.5rem;
    background-color: rgba(125, 95, 255, 0.2);
    color: var(--stellar-purple);
    border: none;
    border-radius: 0.5rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.copy-btn:hover {
    background-color: rgba(125, 95, 255, 0.3);
}

.list-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1.5rem;
    border-radius: 1rem;
    margin-bottom: 2rem;
}

.list-header h2 {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--stellar-light-gray);
    display: flex;
    align-items: center;
    gap: 1rem;
}

.bot-count-badge {
    padding: 0.5rem 1rem;
    background-color: rgba(255, 46, 99, 0.2);
    color: var(--stellar-red);
    border-radius: 2rem;
    font-size: 0.8rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.refresh-btn {
    width: 2.5rem;
    height: 2.5rem;
    border-radius: 50%;
    background-color: var(--stellar-light);
    border: none;
    color: var(--stellar-gray);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.refresh-btn:hover {
    color: var(--stellar-light-gray);
    background-color: var(--stellar-dark);
}

.bots-grid {
